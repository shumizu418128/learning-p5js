version: '3.8'

services:
  # バックエンド API サーバー
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
    networks:
      - kidscode-network
    command: npm start

  # フロントエンド本番サーバー
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - kidscode-network
    command: npm run preview -- --host 0.0.0.0

networks:
  kidscode-network:
    driver: bridge
